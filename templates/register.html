
{% extends 'base.html' %}

{% block title %} Register Page {% endblock %}

{% block body %}

   <form method="POST">
   <h1>Please Register here..</h1>
      {% csrf_token %}
      <table>
{#          {{ form }}#}
          <tr>
              <th>Username:</th>
              <td><input type="text" name="username"></td>
          </tr>
          <tr>
              <th>Email:</th>
              <td><input type="email" name="email"></td>
          </tr>
          <tr>
              <th>Password:</th>
              <td><input type="password" name="password1"></td>
          </tr>
          <tr>
              <th>Confirm Password:</th>
              <td><input type="password" name="password2"></td>
          </tr>
          <tr>
              <th></th>
              <td><input type="submit" value="Register" style="margin-left: 50px"></td>
          </tr>
          <tr>
              <th></th>
              <td><p>Do you have alread an Account ?
                  <a href="{% url 'login' %}"> Login </a> </p></td>
          </tr>
      </table>
   </form>

{% endblock %}
