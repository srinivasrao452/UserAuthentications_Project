
{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}

{% block body %}
    {% if form %}
       <h1>Please Login here..</h1>
        <form method="POST">
          {% csrf_token %}
          <table>
              {{ form }}
          </table>
          <input type="submit" value="Login" style="margin-left: 150px;">
          <p>Do you need an Account?
             <a href="{% url 'register' %}"> Register</a> </p>
        </form>
    {% else %}
        <h1>Form object not created</h1>

    {% endif %}
{% endblock %}
